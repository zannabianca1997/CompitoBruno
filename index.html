<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Telegram</title>

    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Css file defining arguments classes start values-->
    <link href="css/arguments.css" rel="stylesheet">
    <!-- Css file defining icons classes -->
    <link href="css/icon.css" rel="stylesheet">
  </head>
  <body>
  
    <div class="general">
        <nav class="navbar navbar-default"> <!--navigation bar-->
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Telegram</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a onClick="openArgument('.simplicity')">Simplicity</a></li>
                    <li><a onClick="openArgument('.velocity')">Velocity</a></li>
                    <li><a onClick="openArgument('.multimedia')">Multimedia</a></li>
                    <li><a onClick="openArgument('.opensorce')">Opensorce</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row"> <!--first row, icons and eventual jumbotron-->
            <div class="col-md-12" id="iconContainer" class>
                <!-- This div will be automatically filled with the five icons -->
            </div>
        </div>
        <div class="argument"><!-- this will appear only when argument is open --> 
            <h2>Argument general text... <br></h2>
            <div class="simplicity">
                Simply
            </div>
            <div class="velocity">
                Fast
            </div>
            <div class="multimedia">
                Send all you can think
            </div>
            <div class="opensorce">
                Open source
            </div>
            <a onClick="openGenerals()">Back</a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Script for fading animation -->
    <script src="js/fade.js"></script>
    <!-- Script for the opening/closing of arguments -->
    <script src="js/arguments.js"></script>
  </body>
</html>
