<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Telegram</title>

    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Main css file -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Css file defining arguments classes start values-->
    <link href="css/arguments.css" rel="stylesheet">
    <!-- Css file defining icons classes -->
    <link href="css/icon.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" id="NavBar"> <!--navigation bar-->
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" onClick="openGenerals()">Telegram</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a onClick="openArgument('.simplicity')">Simplicity</a></li>
                <li><a onClick="openArgument('.velocity')">Velocity</a></li>
                <li><a onClick="openArgument('.multimedia')">Multimedia</a></li>
                <li><a onClick="openArgument('.opensorce')">Opensorce</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row"> <!--first row, icons and eventual jumbotron-->
            <div class="col-md-12" id="iconContainer">
                <div class="icon" id="Logo" onClick="openGenerals()">
                    <img src="./assets/Telegram_logo.png">
                </div>
                <div class="icon" id="iconsimplicity" onClick="iconclick('.simplicity')">
                    <img src="./assets/simplicity.png">
                </div>
                <div class="icon" id="iconvelocity" onClick="iconclick('.velocity')">
                    <img src="./assets/velocity.png">
                </div>
                <div class="icon" id="iconmultimedia" onClick="iconclick('.multimedia')">
                    <img src="./assets/multimedia.png">
                </div>
                <div class="icon" id="iconopensorce" onClick="iconclick('.opensorce')">
                    <img src="./assets/opensorce.png">
                </div>
            </div>
            <div class="col-md-9">
                <div class="argument">
                    <!--jumbotron containing argument name -->
                    <div class="simplicity">
                        <h2>Simply</h2>
                    </div>
                    <div class="velocity">
                        <h2>Fast</h2>
                    </div>
                    <div class="multimedia">
                        <h2>Send all you can think</h2>
                    </div>
                    <div class="opensorce">
                        <h2>Open source</h2>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row"> <!--first row, icons and eventual jumbotron-->
            <div class="col-md-12">
                <div class="argument"><!-- this will appear only when argument is open --> 
                    <h2>Argument general text... <br></h2>
                    <div class="simplicity">
                        Simply<br>
                    </div>
                    <div class="velocity">
                        Fast
                    </div>
                    <div class="multimedia">
                        Send all you can think
                    </div>
                    <div class="opensorce">
                        Open source<br>
                    </div>
                    <a onClick="openGenerals()">Back</a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- jQuery Transform Library (for icon moving, cross-browser) -->
    <script src="js/vendor/jquery.transform2d.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <!-- Script for constans -->
    <script src="js/consts.js"></script>
    <!-- Script for the icons -->
    <script src="js/icon.js"></script>
    <!-- Script for the opening/closing of arguments -->
    <script src="js/arguments.js"></script>
    <!-- Main script for animation and stuff -->
    <script src="js/main.js"></script>
  </body>
</html>
